<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Grodas</title>
    <!-- Modern-normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="./css/common.css" />
  </head>
  <body>
    <div class="container">
      <div class="container--inner">
        <h1 class="visually-hidden">Gallery</h1>
        <h2 class="featured__title title">Featured images</h2>

        <ul class="featured__list js-featured-list"></ul>

        <h2 class="last-images__title title">Last images</h2>
        <div class="last-images__flex">
          <ul class="last-images__list js-last-images"></ul>
          <div class="banner__wrapper">
            <img
              src="./images/images/l-2.jpg"
              alt="nice space"
              class="banner__img"
              loading="lazy"
            />
          </div>
        </div>
      </div>
      <button class="btn btn-back" type="button">
        <svg class="btn__icon" width="32" height="32">
          <use href="./images/icons/sprite.svg#back"></use>
        </svg>
      </button>
      <button class="btn btn-next" type="button">
        <svg class="btn__icon" width="32" height="32">
          <use href="./images/icons/sprite.svg#next"></use>
        </svg>
      </button>
    </div>

    <script src="./index.js" type="module"></script>
    <script src="./task-2.js" type="module"></script>
  </body>
</html>
